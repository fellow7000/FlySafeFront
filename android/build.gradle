// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Ensure it matches the version in app-level build.gradle
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0" // Kotlin plugin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Set root build directory to '../build'
rootProject.buildDir = '../build'

// Set build directories for subprojects
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Ensure ':app' is evaluated before other subprojects
subprojects {
    project.evaluationDependsOn(':app')
}

// Clean task to delete the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
